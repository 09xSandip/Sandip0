<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
    <style>
table{
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    border-collapse: collapse;
}
td,th{
    border: 1px solid #0c0a0a;
    text-align: center;
    padding: 10px;
}
tr:nth-child(odd){
    background-color: #ddd1d1;
}
tr:nth-child(even){
    background-color: #b93b3b;
}

    </style>
</head>
<body>
    <div>
        <header>
           <nav  style="background-color: aqua; padding: 15px; display: flex; justify-content: space-evenly;">
                <a href="#">Home</a><br>
                <a href="#">About us</a><br>
                <a href="#">Our Service</a><br>
                <a href="#">Contact</a>
            </nav>
        </header>
    </div><br>
   <div>
    <!-- this is table (ctrl+/) -->
    <table>
        <tr>
            <th>Semester</th>
            <th>Subject</th>
            <th>Subject Code</th>
        </tr>
        <!-- this is table row -->
<tr>
    <td>1st</td>
    <td>C-programming</td>
    <td>C.Sc101</td>
</tr>
<tr>
<!-- this is table data -->
    <td>2nd</td>
    <td>OOP</td>
    <td>C.Sc104</td>
</tr>
<tr>
    <td>3rd</td>
    <td>DSA</td>
    <td>C.Sc107</td>
</tr>
<tr>
    <td>4th</td>
    <td>Computer Network</td>
    <td>C.Sc111</td>
</tr>
<tr>
    <td>5th</td>
    <td>Web Technology</td>
    <td>C.Sc301</td>
</tr>
<tr>
    <td>6th</td>
    <td>Image Processing</td>
    <td>C.Sc222</td>
</tr>


    </table>
   </div>
